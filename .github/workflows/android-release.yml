name: Android Simple Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android-simple:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.4'
        channel: 'stable'
        cache: true
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Fix plugin namespaces
      run: |
        echo "修复第三方插件的namespace问题..."
        
        # 修复 flutter_keyboard_visibility
        if [ -f "$HOME/.pub-cache/hosted/pub.dev/flutter_keyboard_visibility-5.4.1/android/build.gradle" ]; then
          echo "修复 flutter_keyboard_visibility..."
          sed -i 's/android {/android {\n    namespace '\''com.jrai.flutter_keyboard_visibility'\''/' "$HOME/.pub-cache/hosted/pub.dev/flutter_keyboard_visibility-5.4.1/android/build.gradle"
        fi
        
        # 修复 flutter_openim_sdk
        if [ -f "$HOME/.pub-cache/hosted/pub.dev/flutter_openim_sdk-3.8.3+3/android/build.gradle" ]; then
          echo "修复 flutter_openim_sdk..."
          sed -i 's/android {/android {\n    namespace '\''io.openim.flutter_openim_sdk'\''/' "$HOME/.pub-cache/hosted/pub.dev/flutter_openim_sdk-3.8.3+3/android/build.gradle"
        fi
        
        # 修复 flutter_sensors
        if [ -f "$HOME/.pub-cache/hosted/pub.dev/flutter_sensors-1.0.1/android/build.gradle" ]; then
          echo "修复 flutter_sensors..."
          sed -i 's/android {/android {\n    namespace '\''com.example.fluttersensors'\''/' "$HOME/.pub-cache/hosted/pub.dev/flutter_sensors-1.0.1/android/build.gradle"
        fi
        
        # 修复 scan
        if [ -f "$HOME/.pub-cache/hosted/pub.dev/scan-1.6.0/android/build.gradle" ]; then
          echo "修复 scan..."
          sed -i 's/android {/android {\n    namespace '\''com.chavesgu.scan'\''/' "$HOME/.pub-cache/hosted/pub.dev/scan-1.6.0/android/build.gradle"
        fi
        
        # 修复 sound_mode
        if [ -f "$HOME/.pub-cache/hosted/pub.dev/sound_mode-2.0.2/android/build.gradle" ]; then
          echo "修复 sound_mode..."
          sed -i 's/android {/android {\n    namespace '\''com.tryingoutsomething.soundmode.sound_mode'\''/' "$HOME/.pub-cache/hosted/pub.dev/sound_mode-2.0.2/android/build.gradle"
        fi
        
        # 修复 uri_to_file
        if [ -f "$HOME/.pub-cache/hosted/pub.dev/uri_to_file-1.0.0/android/build.gradle" ]; then
          echo "修复 uri_to_file..."
          sed -i 's/android {/android {\n    namespace '\''in.lazymanstudios.uri_to_file'\''/' "$HOME/.pub-cache/hosted/pub.dev/uri_to_file-1.0.0/android/build.gradle"
        fi
        
        echo "修复完成！"
    
    - name: Generate code
      run: flutter packages pub run build_runner build --delete-conflicting-outputs
    
    - name: Run tests
      run: flutter test || echo "No tests found, continuing..."
    
    - name: Build APK (no signing)
      run: flutter build apk --release
    
    - name: Build AAB (no signing)
      run: flutter build appbundle --release
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk-simple
        path: build/app/outputs/flutter-apk/app-release.apk
    
    - name: Upload AAB
      uses: actions/upload-artifact@v4
      with:
        name: android-aab-simple
        path: build/app/outputs/bundle/release/app-release.aab
